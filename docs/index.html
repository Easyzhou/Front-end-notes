    <a href="#/zh-cn/">EN</a>

  <div id="app">正在疯狂加载中...</div>
  <script>
    window.$docsify = {
      auto2top: true, //当路线改变时，滚动到屏幕的顶部。
      coverpage: true, //激活封面功能。如果为true，则会从中加载_coverpage.md。
      executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
      loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
      loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
      mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
      maxLevel: 4,//最大的内容表级别。
      subMaxLevel: 2,//在自定义边栏中添加目录（TOC）。
	  repo: 'HongqingCao',//右上角渲染一个 GitHub Corner 挂件
      ga: 'UA-106147152-1',
      name: 'Front-end-notes-JavaScript',//文档标题，会显示在侧边栏顶部
	  nameLink: 'https://hongqingcao.github.io/front-end-notes/',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
  plugins: [
    function (hook,vm) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/HongqingCao">codercao</a> &copy;2018</span>',
        '<span>Proudly published with <a href="https://github.com/HongqingCao/front-end-notes" target="_blank">Front-end-notes</a></span>',
        '</footer>'
      ].join('')

      hook.afterEach(function (html) {
        return html + footer
      })
	  hook.doneEach(function(){
		var path = vm.route.path.split('/').join('');
		var domObj = Docsify.dom;
		var main = domObj.getNode("#main");
		Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){
		  ele.remove();
		});
		
		var divEle = domObj.create("div");
		divEle.id = "gitalk-container-" + path;
		divEle.className = "gitalk-container";
		divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
		domObj.appendTo(domObj.find(".content"), divEle);
		const gitalk = new Gitalk({
		    clientID: '51de20d76d013e6d7fad',
			clientSecret: '9a284bdb0113948c502a4e29039ba42f5982c88b',
			repo: 'front-end-notes',
			owner: 'HongqingCao',
			admin: ['HongqingCao'],
		    id: path?path:"home",
		  // facebook-like distraction free mode
		   distractionFreeMode: false
		})
		gitalk.render('gitalk-container-' + path);
	  })
    }
  ]
}
	
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
   <script src="https://unpkg.com/docsify-copy-code"></script>

  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
