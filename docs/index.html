<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Front-end-notes</title>
  <link rel="icon" href="_media/logo.png">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <link rel="stylesheet" href="./assets/docs.css">
 <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>

  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      name: 'Front-end-notes',
      repo: 'HongqingCao',
      nameLink: 'https://hongqingcao.github.io/Front-end-notes/',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
		  plugins: [
		    function (hook,vm) {
		      var footer = [
		        '<hr/>',
		        '<footer>',
		        '<span><a href="https://github.com/HongqingCao">codercao</a> &copy;2018</span>',
		        '<span>Proudly published with <a href="https://github.com/HongqingCao/front-end-notes" target="_blank">Front-end-notes</a></span>',
		        '</footer>'
		      ].join('')
		
		      hook.afterEach(function (html) {
		        return html + footer
		      })
			  hook.doneEach(function(){
				var path = vm.route.path.split('/').join('');
				var domObj = Docsify.dom;
				var main = domObj.getNode("#main");
				Array.apply(null,document.querySelectorAll("div.gitalk-container")).forEach(function(ele){
				  ele.remove();
				});
				
				var divEle = domObj.create("div");
				divEle.id = "gitalk-container-" + path;
				divEle.className = "gitalk-container";
				divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
				domObj.appendTo(domObj.find(".content"), divEle);
				const gitalk = new Gitalk({
				    clientID: '9ce9a1b23f900a76c078',
						clientSecret: '14d8a981d718a01b46d63e2adf5d3527cf345b0e',
						repo: 'Front-end-notes',
						owner: 'HongqingCao',
						admin: ['HongqingCao'],
				    id: path?path:"home",
				  // facebook-like distraction free mode
				   distractionFreeMode: false
				})
				gitalk.render('gitalk-container-' + path);
			  })
		    }
		  ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>

</html>
